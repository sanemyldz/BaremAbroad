    <script>
      var post;
      var comments = [];
      function onLoad() {
            if (sessionStorage.getItem("userid" == null)) {
              window.location.href = "login.html";
            }
          const urlParams = new URLSearchParams(window.location.search);
          const id = urlParams.get('id');
          fetch('https://localhost:7037/api/BlogArticle/GetBlogArticleById?Id=' + id)
            .then(response => response.json())
            .then(data => {
                post = data;
                console.log(post);
                document.getElementById("postTitle").innerText = post.title;
                const votes = document.createElement("div");
                votes.classList.add("float-end");
                const upVotes = document.createElement("span");
                upVotes.classList.add("badge", "bg-success", "bg-gradient", "rounded-pill", "me-2", "mt-2");
                upVotes.style.border = "1px green solid";
                upVotes.style.backgroundColor = "white !important";
                upVotes.style.color = "white";
                upVotes.innerText = post.upVotes;
                const downVotes = document.createElement("span");
                downVotes.classList.add("badge", "bg-danger", "bg-gradient", "rounded-pill");
                downVotes.style.border = "1px red solid";
                downVotes.style.backgroundColor = "white !important";
                downVotes.style.color = "white";
                downVotes.innerText = post.downVotes;
                const followUserButton = document.createElement("button");
                followUserButton.className = "btn btn-outline-primary float-end me-4";
                followUserButton.innerText = "Kişiyi Takip Et";
                votes.appendChild(upVotes);
                votes.appendChild(downVotes);
                document.getElementById("postTitle").appendChild(votes);
                document.getElementById("postTitle").appendChild(followUserButton);

                document.getElementById("postSummary").innerText = post.summary;
                document.getElementById("postContent").innerText = post.content;
            });



          fetch('https://localhost:7037/api/UserComment/GetUserCommentById?blogArticleId=' + id)
            .then(response => response.json())
            .then(data => {
                comments = data;
                console.log(post);
                
                const roof = document.getElementById("roof");
                comments.forEach(comment => {
                  if(comment.isSuspended && sessionStorage.getItem("adminLevel") < 7){
                    return;
                  }
                  const card = document.createElement("div");
                  card.className = "offset-2 card col-7 offset-3 vl mt-3";
                  const cardHeader = document.createElement("div");
                  cardHeader.className = "card-header";
                  cardHeader.innerText = comment.userId;
                  const cardBody = document.createElement("div");
                  cardBody.className = "card-body"; 
                  const cardTitle = document.createElement("h5");
                  cardTitle.className = "card-title";
                  cardTitle.innerText = comment.content;

                  if(comment.isSuspended && sessionStorage.getItem("adminLevel") >= 7){
                    const refuseButton = document.createElement("button");
                    refuseButton.className = "btn btn-outline-danger float-end";
                    refuseButton.innerText = "Reddet";

                    const acceptButton = document.createElement("button");
                    acceptButton.className = "btn btn-outline-success float-end me-2";
                    acceptButton.innerText = "Onayla";
                    cardHeader.appendChild(refuseButton);
                    cardHeader.appendChild(acceptButton);
                  }
                  cardBody.appendChild(cardTitle);
                  card.appendChild(cardHeader);
                  card.appendChild(cardBody);
                  roof.appendChild(card);

                });
            });
            

      }  
    
      function yorumEkle(){
        const comment = document.getElementById("message-text");
        if (comment.value.length == 0) {
          comment.style.border = '2px solid red';
          comment.placeholder = 'Lütfen yorum alanını boş bırakmayınız...';
          return;
        }
        const newComment = {
          userId: sessionStorage.getItem("userId"),
          blogArticleId: post.id,
          content: comment.value,
          isSuspended: true,
          status:0
        };
        
        /*fetch('https://localhost:7037/api/UserComment/AddUserComment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newComment),
        })
          .then(response => response.json())
          .then(data => {
            window.location.reload();
          })
          .catch((error) => {
            console.error('Error:', error);
          });*/

      }

      document.getElementById("yorumYaz").addEventListener("click", function(){
        const comment = document.getElementById("message-text");
        comment.style.border = '1px solid #198754';
        comment.placeholder = 'Yorumunuzu buraya yazınız...';
        return;
      });

      document.getElementById("downVote").addEventListener("click", function(){
        post.downVotes = post.downVotes + 1;
        fetch('https://localhost:7037/api/BlogArticle/UpdateBlogArticle', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(post),
        })
          .then(response => response.json())
          .then(data => {
            window.location.reload();
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      });

      document.getElementById("upVote").addEventListener("click", function(){
        post.upVotes = post.upVotes + 1;
        fetch('https://localhost:7037/api/BlogArticle/UpdateBlogArticle', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(post),
        })
          .then(response => response.json())
          .then(data => {
            window.location.reload();
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      });

    </script>
